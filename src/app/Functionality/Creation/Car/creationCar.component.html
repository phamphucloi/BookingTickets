<div class="content-wrapper">
  <div class="page-header">
    <h3 class="page-title"> Creation Car </h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Forms</a></li>
        <li class="breadcrumb-item active" aria-current="page">Form elements</li>
      </ol>
    </nav>
  </div>
  <div class="row">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Basic form elements</h4>
          <p class="card-description"> Basic form elements </p>
          <form class="forms-sample">
            <label for="exampleInputName1">Name</label>
            <div class="form-group">
              <input type="text" class="form-control" id="exampleInputName1" placeholder="Name">
              <input type="text" pInputText style="width:100%; color: #404244; font-family: Poppins;"
                placeholder="Name" />
            </div>
            <label for="exampleInputEmail3">Email address</label>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
              <input type="text" pInputText style="width:100%; color: #404244; font-family: Poppins;"
              placeholder="Email" />
            </div>
            <label for="exampleInputPassword4">Password</label>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Password">
              <input type="text" pInputText style="width:100%; color: #404244; font-family: Poppins;"
              placeholder="Password" />
            </div>
            <label for="exampleSelectGender">Gender</label>
            <div class="form-group">
              <select class="form-control" id="exampleSelectGender">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>

            <div class="row">

              <div class="col-md-6">
                <label for="col-sm-3 col-form-label">City</label>
                <div class="form-group row">
                  <div class="col-sm-9">
                    <div class="form-group">
                      <p-fileUpload name="demo[]" chooseLabel="&nbsp; Choose" [showUploadButton]="false"
                        (onUpload)="onUpload($event)" [multiple]="true" accept="image/*">
                        <i></i>
                        <ng-template pTemplate="content">
                        </ng-template>
                      </p-fileUpload>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <label for="col-sm-3 col-form-label">City</label>
                <div class="form-group row">
                  <div class="col-sm-9">
                    <p-dropdown [options]="cities" optionLabel="name"></p-dropdown>
                  </div>
                </div>
              </div>


              <div class="col-md-6">
                <label for="col-sm-3 col-form-label">Date</label>
                <div class="form-group row">
                  <div class="col-sm-9">
                    <p-calendar [showIcon]="true"></p-calendar>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <label for="col-sm-3 col-form-label">Date</label>
                <div class="form-group row">
                  <div class="col-sm-9">
                    <p-checkbox [binary]="true" inputId="binary"></p-checkbox>
                  </div>
                </div>
              </div>
            </div>

            <label for="a">City</label>
            <div class="form-group">
              <p-dropdown inputId="a" [options]="cities" optionLabel="name"></p-dropdown>
            </div>

            <div class="form-group">
              <label for="exampleInputCity1">City</label>
              <p-editor [style]="{ height: '320px' }"></p-editor>
            </div>
            <!-- <button type="submit" class="btn btn-primary mr-2">Submit</button> -->
            <p-button label="Add" styleClass="p-button-danger"></p-button> &nbsp;
            <p-button label="Cancel" styleClass="p-button-danger"></p-button> &nbsp;
            <p-button icon="pi pi-car" styleClass="p-button-danger">
              <i icon="pi-car"></i>
            </p-button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
